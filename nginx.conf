user  nginx;
worker_processes 1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
	        upstream high {
                server 192.168.0.182:8081;
                server 192.168.122.191:80;
                }


		 upstream load {
                server 192.168.0.182:8081;
                server 192.168.122.191:80;
                }


        server {
        listen 80;
        server_name www.abc.com;
        location / {
        proxy_pass http://high;
        }
        }
	 server {
        listen 80;
        server_name 192.168.122.222;
        location / {
        proxy_pass http://load;
        }
        }





    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
	  

	
        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
       	   location ~ \.php$ {
           root           /var/www/html;
           fastcgi_pass   127.0.0.1:9000;
           fastcgi_index  index.php;
           fastcgi_param  SCRIPT_FILENAME  /var/www/html$fastcgi_script_name;
           include        fastcgi_params;
        }
	
	location /b   {  
        autoindex  on;  
        alias /usr/local/nginx/html/redhat;         
        rewrite ^/b/?$ /bbs permanent;  
      	}  
	
	location /bbs {  
	autoindex on;  
      	alias /usr/local/nginx/html/bbs;  
      	}  

